paths:
  /api/prestation:
    post:
      summary: Créer une nouvelle prestation
      tags: [Prestations]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - dateDebut
                - dateFin
                - status
                - utilisateur
              properties:
                dateDebut:
                  type: string
                  format: date
                  example: "2024-01-15"
                  description: "Date de début de la prestation"
                dateFin:
                  type: string
                  format: date
                  example: "2024-01-20"
                  description: "Date de fin de la prestation"
                status:
                  type: string
                  enum: [en_attente, en_cours, terminee, annulee]
                  example: "en_attente"
                  description: "Statut de la prestation"
                utilisateur:
                  type: string
                  example: "64a1b2c3d4e5f6789abcdef1"
                  description: "ID de l'utilisateur"
                prestataire:
                  type: string
                  example: "64a1b2c3d4e5f6789abcdef2"
                  description: "ID du prestataire"
                service:
                  type: string
                  example: "64a1b2c3d4e5f6789abcdef3"
                  description: "ID du service"
                description:
                  type: string
                  example: "Réparation de plomberie urgente"
                  description: "Description de la prestation"
                prix:
                  type: number
                  example: 25000
                  description: "Prix de la prestation en FCFA"
                adresse:
                  type: string
                  example: "Douala, Cameroun"
                  description: "Adresse de la prestation"
      responses:
        201:
          description: Prestation créée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  dateDebut:
                    type: string
                  dateFin:
                    type: string
                  status:
                    type: string
                  utilisateur:
                    type: string
                  prestataire:
                    type: string
                  service:
                    type: string
        400:
          description: Erreur de validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      summary: Obtenir toutes les prestations
      tags: [Prestations]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Numéro de page
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Nombre de prestations par page
        - in: query
          name: status
          schema:
            type: string
            enum: [en_attente, en_cours, terminee, annulee]
          description: Filtrer par statut
        - in: query
          name: utilisateur
          schema:
            type: string
          description: Filtrer par utilisateur
        - in: query
          name: prestataire
          schema:
            type: string
          description: Filtrer par prestataire
      responses:
        200:
          description: Liste des prestations récupérée avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    dateDebut:
                      type: string
                    dateFin:
                      type: string
                    status:
                      type: string
                    utilisateur:
                      type: object
                    prestataire:
                      type: object
                    service:
                      type: object
                    prix:
                      type: number
        500:
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/prestation/{id}:
    get:
      summary: Obtenir une prestation par ID
      tags: [Prestations]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID de la prestation
      responses:
        200:
          description: Prestation trouvée
          content:
            application/json:
              schema:
                type: object
        404:
          description: Prestation non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Mettre à jour une prestation
      tags: [Prestations]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID de la prestation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                dateDebut:
                  type: string
                  format: date
                dateFin:
                  type: string
                  format: date
                status:
                  type: string
                  enum: [en_attente, en_cours, terminee, annulee]
                description:
                  type: string
                prix:
                  type: number
                adresse:
                  type: string
      responses:
        200:
          description: Prestation mise à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        404:
          description: Prestation non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Supprimer une prestation
      tags: [Prestations]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID de la prestation
      responses:
        200:
          description: Prestation supprimée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        404:
          description: Prestation non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
