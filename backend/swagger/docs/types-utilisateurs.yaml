paths:
  /api/typeutilisateur:
    post:
      summary: Créer un nouveau type d'utilisateur
      tags: [Types d'utilisateurs]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - LibelleType
              properties:
                LibelleType:
                  type: string
                  example: "Prestataire Premium"
                  description: "Libellé du type d'utilisateur"
                type_prestataire:
                  type: boolean
                  default: false
                  description: "Type prestataire"
                type_client:
                  type: boolean
                  default: false
                  description: "Type client"
                description:
                  type: string
                  example: "Prestataire avec accès premium"
                  description: "Description du type"
                permissions:
                  type: array
                  items:
                    type: string
                  example: ["create_service", "manage_orders", "premium_support"]
                  description: "Permissions associées"
                prix:
                  type: number
                  example: 5000
                  description: "Prix d'abonnement en FCFA"
                duree:
                  type: number
                  example: 30
                  description: "Durée en jours"
      responses:
        201:
          description: Type d'utilisateur créé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  LibelleType:
                    type: string
                  type_prestataire:
                    type: boolean
                  type_client:
                    type: boolean
                  permissions:
                    type: array
        400:
          description: Erreur de validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      summary: Obtenir tous les types d'utilisateurs
      tags: [Types d'utilisateurs]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Numéro de page
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Nombre de types par page
        - in: query
          name: type_prestataire
          schema:
            type: boolean
          description: Filtrer par type prestataire
        - in: query
          name: type_client
          schema:
            type: boolean
          description: Filtrer par type client
      responses:
        200:
          description: Liste des types d'utilisateurs récupérée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  types:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                        LibelleType:
                          type: string
                        type_prestataire:
                          type: boolean
                        type_client:
                          type: boolean
                        permissions:
                          type: array
                        prix:
                          type: number
                        duree:
                          type: number
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
        500:
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/typeutilisateur/{id}:
    get:
      summary: Obtenir un type d'utilisateur par ID
      tags: [Types d'utilisateurs]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID du type d'utilisateur
      responses:
        200:
          description: Type d'utilisateur trouvé
          content:
            application/json:
              schema:
                type: object
        404:
          description: Type d'utilisateur non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Mettre à jour un type d'utilisateur
      tags: [Types d'utilisateurs]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID du type d'utilisateur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                LibelleType:
                  type: string
                type_prestataire:
                  type: boolean
                type_client:
                  type: boolean
                description:
                  type: string
                permissions:
                  type: array
                  items:
                    type: string
                prix:
                  type: number
                duree:
                  type: number
      responses:
        200:
          description: Type d'utilisateur mis à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        404:
          description: Type d'utilisateur non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Supprimer un type d'utilisateur
      tags: [Types d'utilisateurs]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID du type d'utilisateur
      responses:
        200:
          description: Type d'utilisateur supprimé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        404:
          description: Type d'utilisateur non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
