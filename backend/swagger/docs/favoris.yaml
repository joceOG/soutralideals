paths:
  /api/favorites:
    post:
      summary: Ajouter un service aux favoris
      tags: [Favoris]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - serviceId
              properties:
                serviceId:
                  type: string
                  example: "64a1b2c3d4e5f6789abcdef1"
                  description: "ID du service à ajouter aux favoris"
                type:
                  type: string
                  enum: [service, article, prestation]
                  default: "service"
                  description: "Type d'élément à ajouter aux favoris"
      responses:
        201:
          description: Service ajouté aux favoris avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  utilisateur:
                    type: string
                  serviceId:
                    type: string
                  type:
                    type: string
                  createdAt:
                    type: string
                    format: date-time
        400:
          description: Service déjà dans les favoris
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      summary: Obtenir la liste des favoris d'un utilisateur
      tags: [Favoris]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Numéro de page
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Nombre de favoris par page
        - in: query
          name: type
          schema:
            type: string
            enum: [service, article, prestation]
          description: Filtrer par type
      responses:
        200:
          description: Favoris récupérés avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  favoris:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                        utilisateur:
                          type: string
                        serviceId:
                          type: object
                          properties:
                            _id:
                              type: string
                            nomservice:
                              type: string
                            description:
                              type: string
                            image:
                              type: string
                            prix:
                              type: number
                            categorie:
                              type: string
                            nomgroupe:
                              type: string
                        type:
                          type: string
                        createdAt:
                          type: string
                          format: date-time
                  totalPages:
                    type: integer
                  currentPage:
                    type: integer
                  total:
                    type: integer
        500:
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/favorites/{id}:
    delete:
      summary: Supprimer un favori
      tags: [Favoris]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID du favori à supprimer
      responses:
        200:
          description: Favori supprimé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        404:
          description: Favori non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
